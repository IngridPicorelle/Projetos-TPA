<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!--Metadados-->
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name="author" content="Ingrid Picorelle">
    <!--Estilização-->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <!--Título-->
    <title>Calcular IMC</title>
</head>

<!--Conteúdo-->
<body class="bg-dark text-white">
    <!--Título-->
    <header>
        <h1 class="shadow-lg p-3 mb-5 bg-body rounded text-center">Cálculo de IMC</h1>
    </header>

    <!--Formulário-->
    <section>
        <form>
            <div class="collumn justify-content-center align-items-center" id="campos">
                <!--Campo Nome-->
                <div class="col-auto">
                    <label class="form-label">Nome</label>
                    <input type="text" id="nome" name="nome" class="form-control" required>
                </div>
                <!--Campo Peso-->
                <div class="col-auto">
                    <label class="form-label">Peso</label>
                    <input type="number" id="peso" name="peso" class="form-control" step="0.01" min="0" max="400" required>
                </div>
                <!--Campo Altura-->
                <div class="col-auto">
                    <label class="form-label">Altura</label>
                    <input type="number" id="altura" name="altura" class="form-control" step="0.01" min="0" max="3" required>    
                </div>
            </div>
            <!--Botão Cálculo-->
            <div class="text-center">
                <button type="button" class="btn btn-success" name="calcular" id="calcular">Calcular</button>
            </div>
        </form>
    </section>
    <br>
    <!--Resultado-->
    <p id="resultado">*Atenção, o IMC depende de muitos outros fatores, o resultado deve ser analisado por um profissional!</p>

    <!--Interação-->
    <script src="script.js"></script>
</body>
</html>
